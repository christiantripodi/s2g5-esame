<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Homepage</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
  </head>
  <body>
    <header class="blu-scuro">
      <img src="./assets/images/logo.png" alt="logo Amazon" />
    </header>
    <nav class="blu-chiaro">
      <a href="#" class="menu-nav">All</a>
      <a href="#" class="menu-nav">Today's deals</a>
      <a href="#" class="menu-nav">Customer Service</a>
      <a href="#" class="menu-nav">Registry</a>
      <a href="#" class="menu-nav">Gift Cards</a>
      <a href="#" class="menu-nav">Sell</a>
    </nav>
    <main>
      <div id="shop-GiftCards">
        <a href="#">shop all holiday gift cards</a>
      </div>
      <div id="background-img">
        <h1>holiday gift guides</h1>
        <p>Be a go-gifter</p>
      </div>
      <div class="main-box">
        <div id="text-left">
          <p class="display-inline primo">Find the perfect gift</p>
          <a href="#" class="link">Shop now</a>
        </div>
        <div class="img-box">
          <img src="./assets/images/img_1.jpg" class="img" />
        </div>
        <div class="img-box">
          <img src="./assets/images/img_2.jpg" class="img" />
        </div>
        <div class="img-box">
          <img src="./assets/images/img_3.jpg" class="img" />
        </div>
        <div class="img-box">
          <img src="./assets/images/img_4.jpg" class="img" />
        </div>
      </div>
      <div>
        <img src="./assets/images/img_9.png" class="img-grande" />
        <div class="box">
          <p>Play the gifting game</p>
          <a href="#" class="link">Shop gaming</a>
        </div>
      </div>
      <div>
        <img src="./assets/images/img_10.png" class="img-grande" />
        <div class="box">
          <p>The sound of cheer</p>
          <a href="#" class="link">Shop Audio & Accessories</a>
        </div>
      </div>
    </main>
    <footer>
      <div class="blu-chiaro">
        <a href="#" id="footer-link">Back to top</a>
      </div>
      <div class="blu-scuro">
        <img src="./assets/images/logo.png" />
      </div>
    </footer>
  </body>
</html>
